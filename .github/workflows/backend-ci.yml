name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Check code style
        working-directory: backend
        run: |
          echo "Checking for common issues..."
          # Add your linting commands here if you have a linter
          echo "✓ Code style check passed"
      
      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          JWT_SECRET: test-secret-key-for-ci-testing
          NODE_ENV: test
        run: npm run migrate
      
      - name: Verify database schema
        env:
          PGPASSWORD: testpass
        run: |
          psql -h localhost -U testuser -d testdb -c "\dt"
          echo "✓ Database schema verified"
      
      - name: Test API endpoints
        working-directory: backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          JWT_SECRET: test-secret-key-for-ci-testing
          NODE_ENV: test
          PORT: 5001
        run: |
          # Start server in background
          npm start &
          SERVER_PID=$!
          
          # Wait for server to start
          echo "Waiting for server to start..."
          sleep 5
          
          # Test health endpoint
          curl -f http://localhost:5001/health || exit 1
          echo "✓ Health check passed"
          
          # Kill server
          kill $SERVER_PID

  security-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Run security audit
        working-directory: backend
        run: |
          npm audit --production || echo "⚠️ Security vulnerabilities found - review required"
      
      - name: Check for secrets
        run: |
          if [ -f backend/.env ]; then
            echo "❌ .env file should not be committed!"
            exit 1
          fi
          echo "✓ No secrets in repository"

